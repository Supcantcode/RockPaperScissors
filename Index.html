<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css"> 
    <link rel="stylesheet" href="./node_modules/nes.css/css/nes.min.css">
    <script src="./rps.js" defer></script>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link href="https://unpkg.com/nes.css/css/nes.css" rel="stylesheet" />
    <style>
        html, body, pre, code, kbd, samp {
            font-family: nes;
    }
  </style>
   
</head>

<body>
    <audio id="main-music" src="./audio/Final Fantasy IV - Golbez, Clad in Darkness (Orchestral Cover).mp3"></audio>
    <div class="title"><h1>Rock, Paper, Scissors</h1></div>

    <div class="container">
        <div class="outline">
            <div class="left-windows">
                <div class="stats">
                    <div class="stat-text">
                        <h3>STATS</h3>
                        <h4 id="count-up">LV:1</h4>
                        <h4 id="hp">HP:5</h4>
                        <h4 id="count-down">MP:5</h4>
                        <h4>ATK:25</h4>
                        <h4>DEF:16</h4>
                        <h4>LCK:10</h4>
                    </div>
                </div>

                <div class="button-border">
                    <div><h3>ATTACK</h3></div>
                    <div class="buttons">
                        <div class="button"><button class="nes-btn" onclick="playRound('rock')">Rock</button></div>
                        <div class="button"><button class="nes-btn" onclick="playRound('paper')">Paper</button></div>
                        <div class="button"><button class="nes-btn" onclick="playRound('scissors')">Scissors</button></div>
                    </div>
                </div>
            </div>
            <div class="right-windows">
                <div class="enemy">
                    <img src="./images/FF4PSP_Golbez_Boss.webp" alt="an evil knight">
                </div>

                <div>
                    <p id="text"> An evil knight blocks your path. He challenges you to a game of Rock Paper Scissors. beat him and you may pass.</p>
                </div>
            </div>
        </div>
    </div>




</body>

</html>
