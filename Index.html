<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css"> 
    <link rel="stylesheet" href="./node_modules/nes.css/css/nes.min.css">
    <script src="./rps.js" defer></script>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link href="https://unpkg.com/nes.css/css/nes.css" rel="stylesheet" />
    <style>
        html, body, pre, code, kbd, samp {
            font-family: nes;
    }
  </style>
   
</head>

<body>
    <div class="title"><h1>Rock, Paper, Scissors</h1></div>

    <div class="container">
        <div class="outline">
            <div class="left-windows">
                <div class="stats">
                    <div class="stat-text">
                        <h3>STATS</h3>
                        <h4>Lv:1</h4>
                        <h4>HP:5</h4>
                        <h4>MP:5</h4>
                        <h4>Atk:1</h4>
                        <h4>Def:0</h4>
                    </div>
                </div>

                <div class="button-border">
                    <div><h3>ATTACK</h3></div>
                    <div class="buttons">
                        <div class="button"><button class="nes-btn is-primary">Rock</button></div>
                        <div class="button"><button class="nes-btn is-primary">Paper</button></div>
                        <div class="button"><button class="nes-btn is-primary">Scissors</button></div>
                    </div>
                </div>
            </div>
            <div class="right-windows">
                
            </div>
            
        </div>
    </div>




</body>

</html>
